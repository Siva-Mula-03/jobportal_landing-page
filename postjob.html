<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Digital Recruitment Platform</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jobs</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Post a Job Form Start -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="text-center mb-5">Post a Job</h1>
                    <form>
                        <div class="mb-4">
                            <label for="jobTitle" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="jobTitle" placeholder="Enter the job title"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="jobCategory" class="form-label">Job Category</label>
                            <select class="form-select" id="jobCategory" required>
                                <option selected disabled>Select a category</option>
                                <option value="marketing">Marketing</option>
                                <option value="customer-service">Customer Service</option>
                                <!-- Add more options for different job categories -->
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="jobDescription" class="form-label">Job Description</label>
                            <textarea class="form-control" id="jobDescription" rows="5"
                                placeholder="Enter the job description" required></textarea>
                        </div>
                        <!-- Add more input fields for additional job details such as company name, location, salary, etc. -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Post a Job Form End -->

        <!-- Footer Start -->
        <footer class="bg-light text-center py-4">
            <div class="container">
                <p>&copy; 2023 Digital Recruitment Platform. All rights reserved.</p>
            </div>
        </footer>
        <!-- Footer End -->
